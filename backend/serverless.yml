service: auth-service

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-east-1
  environment:
    USERS_TABLE: "arn:aws:dynamodb:us-east-1:677276099767:table/htran-table"
    BUCKET_NAME: "htran-image-stores"
    JWT_SECRET: ""

plugins:
  - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: htran-table
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  signup:
    handler: functions/signup.signup
    events:
      - http:
          path: signup
          method: post
          cors: true

  uploadImage:
    handler: functions/uploadImage.uploadImage
    events:
      - http:
          path: upload-image
          method: post
          cors: true

  login:
    handler: functions/login.login
    events:
      - http:
          path: login
          method: post
          cors: true
